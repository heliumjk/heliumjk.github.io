{% for post in site.posts %}
	  <div class="blog-block post-content-area">
	   {% if post.img %}	  
            <img src="{{ "/assets/images/{{ post.img }}" alt="{{ post.title }} image" | relative_url }}"
	   {% endif %}	  
            <div class="blog-post">
              <h3><a href="{{  post.url  | relative_url }}">{{ post.title }}</a></h3>
	      <p>{{ post.excerpt }}</p>
              <a class="btn btn-common" href="{{  post.url  | relative_url }}">Leia</a>
            </div>
          </div>
	  <div class="mb-60"></div>
{% endfor %}
